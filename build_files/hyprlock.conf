general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = screenshot   # Uses screenshot of your screen as background (blurred)
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M %p")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 120
    font_family = Cantarell
    position = 0, 300
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %-d")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 30
    font_family = Cantarell
    position = 0, 150
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.8)
    font_size = 18
    font_family = Cantarell
    position = 0, -80
    halign = center
    valign = center
}

# Password input
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(33, 204, 255, 0.8)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = false
    placeholder_text = <span foreground="##ffffff80">Enter Password</span>
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
    check_color = rgba(0, 255, 153, 0.8)
    fail_color = rgba(255, 0, 0, 0.8)
    fail_text = <span foreground="##ff0000">Wrong password!</span>
}
